buildscript {
    ext{
        spring_boot_version = '1.5.6.RELEASE'
        mybatis_spring_boot_starter_version = '1.3.1'
        mysql_connector_version = '5.1.43'
        db2_connector_version = 'db2jcc4'
        google_gson_version = '2.8.0'
    }

    repositories { mavenCentral() }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$spring_boot_version"
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

group 'com.dev'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

configurations { providedRuntime }

dependencies {
    providedRuntime "org.springframework.boot:spring-boot-starter-tomcat"
    compile "org.springframework.boot:spring-boot-starter-web"
    compile "org.mybatis.spring.boot:mybatis-spring-boot-starter:$mybatis_spring_boot_starter_version"
    runtime "com.ibm.db2.jcc:db2jcc:$db2_connector_version"
//    runtime "mysql:mysql-connector-java:$mysql_connector_version"
    compile "com.google.code.gson:gson:$google_gson_version"
}
